<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NoteKeeper</title>
   <link rel="stylesheet" href="../02_dom-manipulation--form/styles/sanitize.css">
    <link rel="stylesheet" href="../02_dom-manipulation--form/styles/styles.css">
    <script src="../02_dom-manipulation--form/index.js"></script>
</head>
<body>
    <header>
        <h1>NoteKeeper</h1>
    </header>
    <main>
        <h2>New Note Form</h2>
        <form class="newNoteForm">
            <label for="noteTitle">Title</label>
            <input type="text" name="noteTitle" id="noteTitle" placeholder="New note title" required>
            <label for="noteContent">Content</label>
            <input type="text" name="noteContent" id="noteContent" placeholder="This is a new note" required>
            <label for="noteSelect">Priority</label>
            <select name="noteSelect" id="noteSelect">
                <option selected>Select priority</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <button type="submit">Add Note</button>
        </form>
        
        <h2>Notes List</h2>
        
        <section class="notesList">
        <!-- 
            <h3>Note title</h3>
            <p>This is a note content</p>
            <p>Priority</p> 
        -->
        </section>
       
    </main>
    <footer></footer>
</body>
</html>
